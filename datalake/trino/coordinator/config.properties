# --- Role ---
coordinator=true
# keep the coordinator free of task execution
node-scheduler.include-coordinator=true

# --- Discovery ---
discovery.uri=http://localhost:8080

# --- Cluster-wide caps (distributed, user memory only) ---
query.max-memory=5GB
query.max-total-memory=6GB

# --- Spill (reduces RAM pressure for big joins/aggs) ---
spill-enabled=true
spiller-spill-path=/tmp/trino/spill
max-spill-per-node=10GB
