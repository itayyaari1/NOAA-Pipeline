# --- Role ---
coordinator=false
discovery.uri=http://trino-coordinator:8080

# --- Per-node caps (enforced by each worker) ---
# user memory
query.max-memory-per-node=6GB
# keep some heap off-limits
memory.heap-headroom-per-node=1GB

# --- Spill ---
spill-enabled=true
spiller-spill-path=/tmp/trino/spill
max-spill-per-node=10GB
